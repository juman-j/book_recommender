<!DOCTYPE html>
<html>
<head>
    <title>Book Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        
        h1 {
            color: #333333;
            padding-top: 20px;
        }
        
        .return-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .return-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Book Not Found</h1>
    <p>This book is not found in our database.</p>
    <button class="return-button" onclick="goBack()">Go Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
